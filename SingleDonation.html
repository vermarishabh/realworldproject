<!DOCTYPE html>
<html>
	<head>
		<title>Single Donation</title>
		<link href=FirstPage.css  type="text/css" rel="stylesheet"/>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<form>
				<fieldset>
					<legend>Donation Amount</legend>
					<input class="PriceButton" type="button" value="£5"/>
					<input class="PriceButton" type="button" value="£10"/>
					<input class="PriceButton" type="button" value="£15"/><br><br>
					Other Amount:
					<input type="text" name="otherAmount" maxlength="20"><br><br>
				</fieldset>
				<br><br>

				<fieldset>
					<legend>Personal Information:</legend>
					First Name:
					<input type="text" name="firstname" maxlength="20" required><br><br>
					Last Name:
					<input type="text" name="lastname" maxlength="20" required><br><br>
					Email Address:
					<input type="email" name="email" required><br><br>
					Email Confirmation:
					<input type="email" name="emailConfirmation" required><br><br>
					Phone Number:
					<input type="text" name="number" size="11" required><br><br>
					Date of Birth:
					<input type="date" name="bday" max="2001-01-01" required><br><br>
					New Password:
					<input type="password" name="psw"><br><br>
					Password Confirmation:
					<input type="password" name="psw"><br><br>

					<input type="submit" value="Submit">

				</fieldset>
				<br><br>

				<fieldset>
					<div id="payment">
						<legend>Payment Information:</legend>
						<input type="radio" name="payment" id="PayPal" />
						<label for="PayPal"><img src="https://www.bouncepad.com/wp-content/uploads/2014/03/new-paypal-logo.jpg" height="80" width="100" alt="PayPal"></label>

						<input type="radio" name="payment" id="Visa" />
						<label for="Visa"><img src="https://www.thestandard.co.zw/wp-content/uploads/2017/01/visa_logo.jpg" height="60" width="100" alt="Visa"></label>

						<input type="radio" name="payment" id="MasterCard" />
						<label for="MasterCard"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2000px-MasterCard_Logo.svg.png" height="60" width="100" alt="MasterCard"></label>

						<input type="radio" name="payment" id="AmericanExpress" />
						<label for="AmericanExpress"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/2000px-American_Express_logo.svg.png" height="80" width="100" alt="AmericanExpress"></label>
					</div>

					<input type="submit" value="Continue">
				</fieldset>
				

			</form>
		</div>

	</body>
</html>
