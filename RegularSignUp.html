<!DOCTYPE html>
<html>
	<head>
		<title>Regular Donation</title>
		<link href=FirstPage.css  type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Donation Amount</legend>
				<input class="PriceButton" type="button" value="£5"/>
				<input class="PriceButton" type="button" value="£10"/>
				<input class="PriceButton" type="button" value="£15"/><br><br>
				Other Amount:
				<input type="text" name="otherAmount" maxlength="20"><br><br>
				<input class="FrequencyButton" type="button" value="Monthly"/>
				<input class="FrequencyButton" type="button" value="Quarterly"/>
				<input class="FrequencyButton" type="button" value="Yearly"/>

			</fieldset>

			<fieldset>
				<legend>Personal Information:</legend>
				First Name:
				<input type="text" name="firstname" maxlength="20" required><br><br>
				Last Name:
				<input type="text" name="lastname" maxlength="20" required><br><br>
				Email Address:
				<input type="email" name="email" required><br><br>
				Email Confirmation:
				<input type="email" name="emailConfirmation" required><br><br>
				Phone Number:
				<input type="text" name="number" size="11" required><br><br>
				Date of Birth:
				<input type="date" name="bday" max="2001-01-01" required><br><br>
				New Password:
				<input type="password" name="psw"><br><br>
				Password Confirmation:
				<input type="password" name="psw"><br><br>

				<input type="submit" value="Submit">

			</fieldset>

			<fieldset>
				<legend>Payment Information:</legend>
				<img src="https://www.bouncepad.com/wp-content/uploads/2014/03/new-paypal-logo.jpg" height="80" width="100">
				<img src="https://www.thestandard.co.zw/wp-content/uploads/2017/01/visa_logo.jpg" height="60" width="100">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2000px-MasterCard_Logo.svg.png" height="60" width="100">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/2000px-American_Express_logo.svg.png" height="80" width="100">

			</fieldset>
			

		</form>


	</body>
</html>
