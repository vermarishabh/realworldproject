<!DOCTYPE html>
<html>
	<head>
		<title>Regular Donation</title>
		<link href=FirstPage.css  type="text/css" rel="stylesheet"/>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<form>
				<fieldset>
					<legend>Donation Amount</legend>
					<input class="btn btn-default btn-lg" type="button" value="£5"/>
					<input class="btn btn-default btn-lg" type="button" value="£10"/>
					<input class="btn btn-default btn-lg" type="button" value="£15"/><br><br>

					<div class="form-group">
						<label for="otherAmount">Other Amount:</label>
						<input type="text" class="form-control" name="otherAmount" maxlength="20"><br>
					</div>

					<input class="btn btn-default btn-lg" type="button" value="Monthly"/>
					<input class="btn btn-default btn-lg" type="button" value="Quarterly"/>
					<input class="btn btn-default btn-lg" type="button" value="Yearly"/>

				</fieldset>
				<br><br>

				<fieldset>
					<legend>Personal Information:</legend>
					<div class="form-group">
						<label for="firstname">First Name:</label>
						<input type="text" class="form-control" id="firstname" maxlength="20">
					</div>
					<div class="form-group">
						<label for="lastname">Last Name:</label>
						<input type="text" class="form-control" id="lastname" maxlength="20">
					</div>
					<div class="form-group">
						<label for="email">Email Address:</label>
						<input type="email" class="form-control" id="email" maxlength="20">
					</div>
					<div class="form-group">
						<label for="emailConfirmation">Email Confirmation:</label>
						<input type="email" class="form-control" id="emailConfirmation" maxlength="20">
					</div>
					<div class="form-group">
						<label for="number">Telephone Number:</label>
						<input type="text" class="form-control" id="number" maxlength="11">
					</div>
					<div class="form-group">
						<label for="DoB">Date of Birth:</label>
						<input type="date" class="form-control" id="bday" max="2001-01-01" required>
					</div>
					<div class="form-group">
						<label for="psw">New Password:</label>
						<input type="password" class="form-control" id="psw" maxlength="20">
					</div>
					<div class="form-group">
						<label for="pwdConfirmation">Passoword Confirmation:</label>
						<input type="text" class="form-control" name="pwdConfirmation" maxlength="20">
					</div>
				</fieldset>
				<br><br>

				<fieldset>
					<div id="payment">
						<legend>Payment Information:</legend>
						<input type="radio" name="payment" id="PayPal" />
						<label for="PayPal"><img src="https://www.bouncepad.com/wp-content/uploads/2014/03/new-paypal-logo.jpg" height="80" width="100" alt="PayPal"></label>

						<input type="radio" name="payment" id="Direct Debit" />
						<label for="Visa"><img src="https://powerni.co.uk/globalassets/home/images/direct-debit-logo.jpg" height="60" width="150" alt="Direct Debit"></label>
					</div>

					<input type="submit" class="btn btn-success disabled" value="Continue"><br><br>
				</fieldset>
				

			</form>
		</div>

	</body>
</html>
